<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>User Profile Update</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    

                    <div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    
    <form action="../demo_update_view/" method="POST">
    {% csrf_token %}

      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"> User Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder= ""
          class="formbold-form-input"
          
        />
       
      </div>
      <div class="formbold-mb-5">
        <label for="phone" class="formbold-form-label"> Phone Number </label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder=""
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="email" class="formbold-form-label"> Email Address </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder= ""
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="password" class="formbold-form-label"> Password </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder= ""
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="password" class="formbold-form-label"> Confirm Password </label>
        <input
          type="password"
          name="cpassword"
          id="password"
          placeholder= ""
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="location" class="formbold-form-label"> location </label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder=""
          class="formbold-form-input"
        />
      </div>

      
       

      <div>
        <button class="formbold-btn">Update</button>
      </div>
    
    </form>
  </div>
</div>


                </div>
            
            </div>
            
        </main>
        
    </div>
</body>
</html>
